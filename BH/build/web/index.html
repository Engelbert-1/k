<!DOCTYPE html>
<html>
    <head>
        <title>Full Page Image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                height: 100%; /* Đặt chiều cao của html và body là 100% */
                margin: 0; /* Loại bỏ margin mặc định */
            }
            body {
                overflow: hidden; /* Ẩn thanh cuộn */
            }
            img {
                width: 100%; /* Chiều rộng hình ảnh 100% */
                height: 100%; /* Chiều cao hình ảnh 100% */
                object-fit: cover; /* Giữ tỷ lệ khung hình và lấp đầy không gian */
            }
        </style>
    </head>
    <body>
        <img src="https://content.fun-japan.jp/renewal-prod/cms/articles/content/shutterstock1007371522jpg_2021-04-23-06-10-36.jpg" alt="Beautiful Landscape">
    </body>
</html>
